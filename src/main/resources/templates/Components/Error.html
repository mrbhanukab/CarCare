<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="fixed bottom-4 right-3 transform bg-red-900/80 border border-red-500/50 text-white px-4 py-3 rounded-lg shadow-lg z-50 animate-fadeIn flex items-center gap-3 max-w-md"
     th:fragment="error(message)">
    <svg fill="none" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
        <path
                d="M12 9V13M12 17H12.01M5.07183 19H18.9282C20.4678 19 21.4301 17.3333 20.6603 16L13.7321 4C12.9623 2.66667 11.0378 2.66667 10.268 4L3.33978 16C2.56998 17.3333 3.53223 19 5.07183 19Z"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
        />
    </svg>
    <span class="flex-1" th:text="${message}">Error message here</span>
    <button class="text-white/80 hover:text-white"
            onclick="this.parentElement.remove()">
        <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
            <path
                    d="M18 6L6 18M6 6L18 18"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
            />
        </svg>
    </button>
</div>
</body>
</html>
