<html
        lang="en"
        layout:decorate="~{Layouts/admin}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Dashboard</title>
</head>
<body>
<div class="flex flex-col w-full h-full px-2 py-3" layout:fragment="content">
    <div class="grid grid-flow-col grid-cols-2 gap-2">
        <div class="flex flex-col  justify-evenly gap-6 bg-white rounded-3xl p-8">
            <div class="flex flex-col justify-evenly gap-1 items-start">
                <svg class="w-10" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <circle cx="12" cy="12" r="2" stroke="#1C274C" stroke-width="1.5"
                                transform="rotate(180 12 12)"></circle>
                        <circle cx="20" cy="14" r="2" stroke="#1C274C" stroke-width="1.5"
                                transform="rotate(180 20 14)"></circle>
                        <circle cx="2" cy="2" r="2" stroke="#1C274C"
                                stroke-width="1.5" transform="matrix(-1 8.74228e-08 8.74228e-08 1 6 8)"></circle>
                        <path d="M12 8L12 5" stroke="#1C274C" stroke-linecap="round" stroke-width="1.5"></path>
                        <path d="M20 10L20 5" stroke="#1C274C" stroke-linecap="round" stroke-width="1.5"></path>
                        <path d="M4 14L4 19" stroke="#1C274C" stroke-linecap="round" stroke-width="1.5"></path>
                        <path d="M12 19L12 16" stroke="#1C274C" stroke-linecap="round" stroke-width="1.5"></path>
                        <path d="M20 19L20 18" stroke="#1C274C" stroke-linecap="round" stroke-width="1.5"></path>
                        <path d="M4 5L4 6" stroke="#1C274C" stroke-linecap="round" stroke-width="1.5"></path>
                    </g>
                </svg>
                <h2 class="text-lg font-medium tracking-tighter text-gray-600 lg:text-3xl">Appointment</h2>
                <p class="text-sm text-gray-500">Schedule an appointment to request vehicle service, excluding routine
                    maintenance.</p>
            </div>
            <button th:replace="~{Client/fragments/button :: button('Schedule an Appointment', '')}"></button>
        </div>
        <div class="flex flex-col  justify-evenly gap-6 bg-white rounded-3xl p-8">
            <div class="flex flex-col justify-evenly gap-1 items-start">
                <svg class="w-10" fill="none" stroke="#000000" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke="#CCCCCC" stroke-linecap="round" stroke-linejoin="round"
                       stroke-width="1.584"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M20 22V16C20 11.5817 16.4183 8 12 8C7.58172 8 4 11.5817 4 16V22" stroke="#ef6b6b"
                              stroke-width="1.56"></path>
                        <path d="M14.2905 11.5C15.2932 11.9059 16.0939 12.7065 16.4998 13.7092" stroke="#ef6b6b"
                              stroke-linecap="round" stroke-width="1.56"></path>
                        <path d="M2 22H22" stroke="#ef6b6b" stroke-linecap="round" stroke-width="1.56"></path>
                        <path d="M12 2V5" stroke="#ef6b6b" stroke-linecap="round" stroke-width="1.56"></path>
                        <path d="M21 6L19.5 7.5" stroke="#ef6b6b" stroke-linecap="round" stroke-width="1.56"></path>
                        <path d="M3 6L4.5 7.5" stroke="#ef6b6b" stroke-linecap="round" stroke-width="1.56"></path>
                        <path d="M13.5 17.5C13.5 18.3284 12.8284 19 12 19C11.1716 19 10.5 18.3284 10.5 17.5C10.5 16.6716 11.1716 16 12 16C12.8284 16 13.5 16.6716 13.5 17.5Z"
                              stroke="#ef6b6b" stroke-width="1.56"></path>
                        <path d="M12 19V22" stroke="#ef6b6b" stroke-linecap="round" stroke-width="1.56"></path>
                    </g>
                </svg>
                <h2 class="text-lg font-medium tracking-tighter text-gray-600 lg:text-3xl">Emergency ?</h2>
                <p class=" text-sm text-gray-500">Click the button to share your location with us and initiate a phone
                    call.</p>
            </div>
            <button th:replace="~{Client/fragments/button :: button('Get started','')}"></button>
        </div>
    </div>
    <h1 class="text-2xl p-4">Upcoming Routine Maintenance</h1>
    <section class="flex flex-col justify-evenly gap-2">
        <article th:replace="~{Client/fragments/rouine-maintenance :: rouine-maintenance()}"></article>
        <article th:replace="~{Client/fragments/rouine-maintenance :: rouine-maintenance()}"></article>
        <article th:replace="~{Client/fragments/rouine-maintenance :: rouine-maintenance()}"></article>
        <article th:replace="~{Client/fragments/rouine-maintenance :: rouine-maintenance()}"></article>
        <article th:replace="~{Client/fragments/rouine-maintenance :: rouine-maintenance()}"></article>
        <article th:replace="~{Client/fragments/rouine-maintenance :: rouine-maintenance()}"></article>
        <article th:replace="~{Client/fragments/rouine-maintenance :: rouine-maintenance()}"></article>
    </section>
</div>
</body>
</html>
