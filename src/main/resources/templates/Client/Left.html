<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="relative flex flex-col p-6 lg:p-10 bg-gray-900/30  w-full" th:fragment="left()">
    <div class="flex flex-col gap-2 mb-6">
        <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
            911 Carrera (2023)
        </h2>
        <div class="flex items-center gap-2">
            <img
                    alt="Brand"
                    class="w-8 h-8 rounded-full flex items-center justify-center bg-gray-800 p-1"
                    src="https://cdn.ui.porsche.com/porsche-design-system/meta-icons/favicon-32x32.d42ac28.png"
            />
            <span class="text-gray-300 text-xl md:text-2xl">Porsche</span>
        </div>
    </div>

    <!--        {/* Integrated Vehicle Selector */}-->
    <div class="flex-grow flex flex-col items-center justify-center relative">
        <div class="relative cursor-pointer group">
            <img
                    alt="Car"
                    class="object-contain max-w-full max-h-full transform transition-all duration-500 drop-shadow-[0_0_15px_rgba(56,189,248,0.3)] scale-[0.8] hover:scale-[0.85]"
                    src="https://images-porsche.imgix.net/-/media/5D0BB7E042BD4C9DBEF84B5E70482520_73AA748306934B0C9CE20E32231DFCE2_CZ25W01IX0011911-carrera-front?w=750&q=85&auto=format"
            />
        </div>
    </div>

    <!--    {/* Navigation Controls */}-->
    <div class="absolute inset-x-0 top-1/2 -translate-y-1/2 flex justify-between px-4 z-10">
        <button
                class="w-10 h-10 rounded-full bg-gray-800/80 flex items-center justify-center hover:bg-gray-700 border border-gray-600 animate-fadeIn"
        >
            <svg fill="none" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M15 19L8 12L15 5"
                        stroke="#94A3B8"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                />
            </svg>
        </button>
        <button
                class="w-10 h-10 rounded-full bg-gray-800/80 flex items-center justify-center hover:bg-gray-700 border border-gray-600 animate-fadeIn"
        >
            <svg fill="none" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M9 5L16 12L9 19"
                        stroke="#94A3B8"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                />
            </svg>
        </button>
    </div>

    <!--    {/* Selection Indicators */}-->
    <div class="flex justify-center gap-2 mt-4 animate-fadeIn">
        <button th:class="${i == 0} ? 'w-2 h-2 rounded-full bg-cyan-400' : 'w-2 h-2 rounded-full bg-gray-600'"
                th:each="i : ${#numbers.sequence(0, 2)}">
        </button>
    </div>

</div>
</body>
</html>
