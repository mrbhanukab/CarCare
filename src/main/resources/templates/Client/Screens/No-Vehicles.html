<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="no-vehicles()" class="w-full h-full flex items-center justify-center">
    <div class="w-full h-full flex items-center justify-center px-4 lg:px-0">
<div class="max-w-md w-full bg-gray-800/50 backdrop-blur-md rounded-xl shadow-lg border border-gray-700 p-8 transform transition-all hover:shadow-[0_0_15px_rgba(239,68,68,0.2)]">              <!-- Icon Container -->
            <div class="mb-8">
                <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center mx-auto">
                    <svg fill="none" height="40" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 19H17M5 9L12 4L19 9V19H5V9Z"
                              stroke="#ffffff"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                        <path d="M9 19V13H15V19"
                              stroke="#ffffff"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                </div>
            </div>

            <!-- Content -->
            <div class="text-center space-y-4">
                <h2 class="text-2xl font-bold text-red-400">No Vehicles Found</h2>
                <p class="text-gray-300">
                    You don't have any vehicles registered yet. Add your first vehicle to get started with our services.
                </p>
            </div>

            <!-- Button -->
            <div class="mt-8">
                <a class="w-full px-6 py-3 bg-red-600 text-white rounded-full hover:bg-red-700 transition-all duration-300 flex items-center justify-center gap-2 group"
                   hx-get="/client/vehicle/new"
                   hx-target="#modal-container"
                   hx-swap="innerHTML">
                    <svg fill="none" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"
                         class="transform transition-transform duration-300 group-hover:scale-110">
                        <path d="M12 5V19M5 12H19"
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                    Add Vehicle
                </a>
            </div>
        </div>
    </div>
</div>
<div id="modal-container"></div>
</body>
</html>
