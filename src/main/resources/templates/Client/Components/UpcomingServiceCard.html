<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-[0_0_15px_rgba(56,189,248,0.2)] transition-shadow border border-gray-700"
     th:fragment="upcomingServiceCard()">
    <div class="mb-4 flex justify-between items-center">
        <h3 class="text-xl font-bold text-purple-400">Upcoming</h3>
        <div class="flex gap-2">
            <button
                    class="w-8 h-8 rounded-lg bg-gray-700/50 flex items-center justify-center hover:bg-gray-700 transition-colors"
            >
                <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M15 19L8 12L15 5"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                    />
                </svg>
            </button>
            <button
                    class="w-8 h-8 rounded-lg bg-gray-700/50 flex items-center justify-center hover:bg-gray-700 transition-colors"
            >
                <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M9 5L16 12L9 19"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                    />
                </svg>
            </button>
        </div>
    </div>

    <div class="bg-gray-700/50 rounded-lg p-3 flex justify-between items-center hover:bg-gray-700/70 transition-colors border border-gray-600 mb-2"
         th:each="i : ${#numbers.sequence(1, 3)}">
        <div>
            <div class="flex gap-2 mb-1">
                <!-- Oil icon -->
                <div class="w-6 h-6 rounded-full bg-purple-900/30 border border-purple-500/30 flex items-center justify-center text-purple-400">
                    <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 3L8 12L16 12L14 3M14 18H10M12 12V21M3 12H6M3 9H6M3 15H6M3 18H6M18 12H21M18 9H21M18 15H21M18 18H21"
                              stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
                    </svg>
                </div>
                <!-- Repair icon -->
                <div class="w-6 h-6 rounded-full bg-purple-900/30 border border-purple-500/30 flex items-center justify-center text-purple-400">
                    <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
                              stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
                    </svg>
                </div>
            </div>
            <span class="text-xs text-gray-300"
                  th:text="${i == 1 ? 'Scheduled' : (i == 2 ? 'In Progress' : 'Pending')}">Status</span>
        </div>
        <div class="text-right">
            <span class="text-sm text-gray-200"
                  th:text="${i == 1 ? '2024-03-15' : (i == 2 ? '2024-03-20' : '2024-03-25')}">Date</span>
            <div class="text-xs text-gray-400" th:text="${i == 1 ? '09:00 AM' : (i == 2 ? '02:30 PM' : '11:15 AM')}">
                Time
            </div>
        </div>
    </div>
</div>
</body>
</html>
