<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-[0_0_15px_rgba(56,189,248,0.2)] transition-shadow border border-gray-700"
     th:fragment="upcomingServiceCard(pendingAppointments)">
    <div class="mb-4 flex justify-between items-center">
        <h3 class="text-xl font-bold text-purple-400">Upcoming</h3>
        <div class="flex gap-2">
            <button
                    class="w-8 h-8 rounded-lg bg-gray-700/50 flex items-center justify-center hover:bg-gray-700 transition-colors"
            >
                <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M15 19L8 12L15 5"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                    />
                </svg>
            </button>
            <button
                    class="w-8 h-8 rounded-lg bg-gray-700/50 flex items-center justify-center hover:bg-gray-700 transition-colors"
            >
                <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M9 5L16 12L9 19"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                    />
                </svg>
            </button>
        </div>
    </div>

    <!-- No appointments message -->
    <div class="bg-gray-700/50 rounded-lg p-4 text-center text-gray-400"
         th:if="${pendingAppointments == null || pendingAppointments.isEmpty()}">
        No upcoming appointments
    </div>

    <!-- Loop through pending appointments -->
    <th:block th:each="appointment : ${pendingAppointments}">
        <!-- For each appointment, show its preferred dates -->
        <div class="bg-gray-700/50 rounded-lg p-3 flex justify-between items-center hover:bg-gray-700/70 transition-colors border border-gray-600 mb-2"
             th:each="dateTime, iterStat : ${appointment.preferredDateTimes}"
             th:if="${iterStat.index < 3}"> <!-- Limit to 3 dates per appointment -->
            <div>
                <div class="flex gap-2 mb-1">
                    <!-- Service icons based on services selected -->
                    <div class="w-6 h-6 rounded-full bg-purple-900/30 border border-purple-500/30 flex items-center justify-center text-purple-400"
                         th:each="service, serviceStat : ${appointment.services}" th:if="${serviceStat.index < 2}">
                        <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
                                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="1.5"/>
                        </svg>
                    </div>
                    <!-- More services indicator if there are more than 2 services -->
                    <div class="text-xs text-gray-400 self-center"
                         th:if="${appointment.services.size() > 2}"
                         th:text="${'+' + (appointment.services.size() - 2)}">+3
                    </div>
                </div>
                <span class="text-xs text-gray-300">Pending</span>
            </div>
            <div class="text-right">
                <!-- Date and time formatting -->
                <span class="text-sm text-gray-200" th:text="${#temporals.format(dateTime, 'yyyy-MM-dd')}">Date</span>
                <div class="text-xs text-gray-400" th:text="${#temporals.format(dateTime, 'hh:mm a')}">Time</div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
