<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="nextServiceCard(nextService)">
    <div class="backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-[0_0_15px_rgba(56,189,248,0.2)] transition-shadow border border-gray-700">
        <div th:switch="${nextService}">
            <div class="text-center text-red-400 font-semibold py-6" th:case="null">
                No next service data found. Please contact the administrator.
            </div>
            <div th:case="*">
                <div class="flex justify-between">
                    <div class="w-1/2">
                        <h3 class="text-xl font-bold mb-4 text-cyan-400">Next Service</h3>
                        <div class="flex gap-3">
       <span th:each="stype : ${nextService.serviceTypes}">
           <span class="w-10 h-10 rounded-lg bg-cyan-900/20 border border-cyan-500/30 flex items-center justify-center text-cyan-400 mr-1">
               <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                   <path d="M15.232 5.232l3.536 3.536M9 13l6 6m2-2a2 2 0 11-2-2 2 2 0 012 2zm-6-6a2 2 0 11-2-2 2 2 0 012 2z" stroke-linecap="round" stroke-linejoin="round"
                         stroke-width="2"/>
               </svg>
           </span>
       </span>
                        </div>
                    </div>
                    <div class="w-1/2 flex flex-col items-end">
                        <p class="text-5xl font-bold text-cyan-400" th:text="${nextService.nextServiceMileage}">5000</p>
                        <div class="w-full bg-gray-700 h-2 rounded-full mt-2">
                            <div class="bg-cyan-400 h-2 rounded-full transition-all duration-500 ease-out"
                                 th:style="'width:' + (${nextService.currentMileage} * 100 / ${nextService.nextServiceMileage}) + '%'"></div>
                        </div>
                        <span class="text-xs text-gray-300 mt-1">Kilometers</span>
                    </div>
                </div>
                <div class="mt-2 text-xs text-gray-400">
                    <span th:text="'Current: ' + ${nextService.currentMileage} + ' km'"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
