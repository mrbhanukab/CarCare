<html lang="en" xmlns:th="http://www.thymeleaf.org">
<nav
        aria-label="Breadcrumb"
        class="px-6 pt-5"
        th:fragment="breadcrumb(location)"
>
    <ol class="flex items-center gap-1 text-sm text-gray-700">
        <li class="block transition-colors hover:text-gray-900">
            <svg
                    class="size-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                />
            </svg>
        </li>

        <li class="flex items-center gap-1 transition-colors hover:text-gray-900" th:each="item : ${location}">
            <svg
                    class="size-4"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        clip-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        fill-rule="evenodd"
                />
            </svg>
            <p class="block transition-colors hover:text-gray-900" th:text="${item}"></p>
        </li>
    </ol>
</nav>
</html>
