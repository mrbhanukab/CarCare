<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="relative bg-white w-fit rounded-lg" th:fragment="input(id,name,type,value)">
    <input
            class="peer w-60 bg-transparent placeholder-transparent text-gray-800 text-sm border-none bg-gray-200 rounded-md px-3 py-2 transition box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;duration-300 ease focus:outline-none focus:border-none focus:shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)] shadow-sm"
            th:attrappend="value=${value != null} ? ${value} : null"
            th:id="${id}"
            th:placeholder="${name}"
            th:type="${type}"
    />
    <label
            class="absolute left-2 top-0 text-gray-500 bg-transparent text-sm transition-all peer-placeholder-shown:top-1.5 peer-placeholder-shown:text-gray-600 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-gray-600 font-semibold peer-focus:text-sm bg-gray-200 px-1"
            th:for="${id}"
            th:text="${name}"
    >
        Input
    </label>
</div>
<div class="input flex flex-col w-fit static">
    <label
            for="input"
            class="text-black-100 text-xs font-semibold relative top-2 ml-[7px] px-[3px] bg-[#e8e8e8] w-fit"
    >Password:</label
    >
    <input
            id="password"
            type="password"
            placeholder="Write here..."
            name="input"
            class="border-black input px-[10px] py-[11px] text-xs bg-[#e8e8e8] border-2 rounded-[5px] w-[210px] focus:outline-none placeholder:text-black/25"
    />
</div>

</html>
