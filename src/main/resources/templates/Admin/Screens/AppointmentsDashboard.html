<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Requests</title>
</head>
<body>
<div class="space-y-6" th:fragment="appointments" x-data="{activeTab: 'pending'}">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold tracking-tight">Appointment Requests</h2>
        <div class="px-3 py-1 border rounded-md flex items-center gap-1">
            <span>2 Pending Requests</span>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <!-- Tabs -->
        <div class="grid grid-cols-3 border-b">
            <button @click="activeTab = 'pending'" class="py-3 text-center font-medium border-b-2 border-black">
                Pending
            </button>
            <button @click="activeTab = 'confirmed'" class="py-3 text-center font-medium text-gray-500">
                Confirmed
            </button>
            <button @click="activeTab = 'rejected'" class="py-3 text-center font-medium text-gray-500">
                Rejected
            </button>
        </div>

        <div class="p-4">
            <!-- Pending Tab Content -->
            <div class="space-y-4">
                <!-- Appointment Request Card -->
                <th:block th:each="i : ${#numbers.sequence(1, 2)}">
                    <div class="border rounded-lg p-4 space-y-4">
                        <div class="flex flex-row items-center justify-between pb-2 border-b">
                            <div class="flex items-center gap-3">
                                <img alt="Customer Photo" class="w-10 h-10 rounded-full object-cover"
                                     src="https://via.placeholder.com/40"/>
                                <div>
                                    <h3 class="text-lg font-bold">Appointment Request</h3>
                                    <div class="text-sm text-gray-500" th:text="${'Customer ' + i}">Customer Name</div>
                                </div>
                            </div>
                            <div class="flex">
                                <span class="text-sm bg-gray-100 px-2 py-1 rounded-full">Regular Maintenance</span>
                            </div>
                        </div>

                        <div class="grid md:grid-cols-2 gap-4">
                            <!-- Customer Information -->
                            <div class="space-y-2">
                                <div class="font-medium">Customer Information</div>
                                <div class="text-sm" th:text="${'Customer ' + i}">Customer Name</div>
                                <div class="flex items-center">
                                    <button class="flex items-center gap-1 px-4 py-2 text-sm border-2 border-black rounded-full hover:bg-black hover:text-white transition-colors">
                                        <svg fill="none" height="16" viewBox="0 0 24 24" width="16"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M22 16.92V19.92C22 20.4704 21.7893 20.9978 21.4142 21.3728C21.0391 21.7479 20.5117 21.9586 19.96 21.96C18.4 22.07 16.88 21.94 15.43 21.57C14.0775 21.2218 12.7988 20.6615 11.64 19.91C10.5062 19.1718 9.47187 18.2923 8.56 17.29C7.57733 16.3777 6.69753 15.3433 5.96 14.21C5.20596 13.0466 4.64571 11.7618 4.3 10.4C3.93 8.95 3.8 7.43 3.91 5.87C3.91127 5.32217 4.12099 4.79795 4.49324 4.42265C4.86549 4.04735 5.38799 3.83259 5.93 3.83H8.93C9.87 3.82 10.7 4.38 10.95 5.29C11.09 5.83 11.27 6.36 11.49 6.87C11.7343 7.46198 11.7482 8.12305 11.53 8.72C11.3282 9.26873 11.5375 9.87127 12.05 10.2L13.2 11.02C14.3419 12.0551 15.6489 12.9109 17.07 13.55C17.5348 13.7599 18.0844 13.6947 18.49 13.38C19.0867 13.1576 19.7575 13.1624 20.35 13.39C20.86 13.61 21.39 13.79 21.93 13.93C22.85 14.18 23.41 15.02 23.39 15.96L22 16.92Z"
                                                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                  stroke-width="1.5"/>
                                        </svg>
                                        <span th:text="${'+1 (555) 000-' + (1000 + i)}">+1 (555) 000-0000</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Vehicle Information -->
                            <div class="space-y-2">
                                <div class="font-medium">Vehicle Information</div>
                                <div class="flex items-center gap-3">
                                    <img alt="Vehicle" class="w-16 h-12 object-contain"
                                         src="https://via.placeholder.com/160x120"/>
                                    <div>
                                        <div class="text-sm" th:text="${'Vehicle ' + i}">Vehicle Make Model</div>
                                        <div class="text-sm">
                                            License Plate: <span class="font-medium" th:text="${'ABC-' + (100 + i)}">ABC-123</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Preferred Dates -->
                        <div class="space-y-2">
                            <div class="font-medium">Preferred Dates</div>
                            <div class="grid gap-2">
                                <th:block th:each="j : ${#numbers.sequence(1, 3)}">
                                    <div class="flex items-center justify-between p-2 border rounded-md">
                                        <div class="flex items-center gap-2">
                                            <svg class="text-gray-500" fill="none" height="16" viewBox="0 0 24 24"
                                                 width="16" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M8 7V3M16 7V3M7 11H17M5 21H19C20.1046 21 21 20.1046 21 19V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V19C3 20.1046 3.89543 21 5 21Z"
                                                      stroke="currentColor" stroke-linecap="round"
                                                      stroke-linejoin="round"
                                                      stroke-width="2"/>
                                            </svg>
                                            <span class="text-sm" th:text="${'2025-05-' + (9 + j)}">2025-05-10</span>
                                            <svg class="text-gray-500 ml-2" fill="none" height="16" viewBox="0 0 24 24"
                                                 width="16" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M12 8V12L15 15M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                                                      stroke="currentColor" stroke-linecap="round"
                                                      stroke-linejoin="round"
                                                      stroke-width="2"/>
                                            </svg>
                                            <span class="text-sm" th:text="${(9 + j) + ':00 AM'}">10:00 AM</span>
                                        </div>
                                        <button class="px-4 py-1 text-sm border-2 border-black rounded-full hover:bg-black hover:text-white transition-colors">
                                            Select
                                        </button>
                                    </div>
                                </th:block>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex justify-between items-center pt-2">
                            <button class="flex items-center justify-center w-full px-6 py-2.5 text-center text-black duration-200 bg-transparent border-2 border-black rounded-full hover:bg-black hover:text-white focus:outline-none focus-visible:outline-black text-sm focus-visible:ring-black gap-2">
                                <svg fill="none" height="16" viewBox="0 0 24 24" width="16"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 16.92V19.92C22 20.4704 21.7893 20.9978 21.4142 21.3728C21.0391 21.7479 20.5117 21.9586 19.96 21.96C18.4 22.07 16.88 21.94 15.43 21.57C14.0775 21.2218 12.7988 20.6615 11.64 19.91C10.5062 19.1718 9.47187 18.2923 8.56 17.29C7.57733 16.3777 6.69753 15.3433 5.96 14.21C5.20596 13.0466 4.64571 11.7618 4.3 10.4C3.93 8.95 3.8 7.43 3.91 5.87C3.91127 5.32217 4.12099 4.79795 4.49324 4.42265C4.86549 4.04735 5.38799 3.83259 5.93 3.83H8.93C9.87 3.82 10.7 4.38 10.95 5.29C11.09 5.83 11.27 6.36 11.49 6.87C11.7343 7.46198 11.7482 8.12305 11.53 8.72C11.3282 9.26873 11.5375 9.87127 12.05 10.2L13.2 11.02C14.3419 12.0551 15.6489 12.9109 17.07 13.55C17.5348 13.7599 18.0844 13.6947 18.49 13.38C19.0867 13.1576 19.7575 13.1624 20.35 13.39C20.86 13.61 21.39 13.79 21.93 13.93C22.85 14.18 23.41 15.02 23.39 15.96L22 16.92Z"
                                          stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="1.5"/>
                                </svg>
                                Call Customer
                            </button>

                            <button class="flex items-center justify-center w-full ml-2 px-6 py-2.5 text-center text-white duration-200 bg-red-600 border-2 border-red-600 rounded-full hover:bg-transparent hover:text-red-600 focus:outline-none focus-visible:outline-red-600 text-sm focus-visible:ring-red-600 gap-2">
                                <svg fill="none" height="16" viewBox="0 0 24 24" width="16"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-linecap="round"
                                          stroke-linejoin="round" stroke-width="2"/>
                                </svg>
                                Reject Request
                            </button>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <!-- Placeholder for confirmation dialogs -->
    <!--    <div th:replace="~{Admin/Components/confirmation :: confirmation-dialog}"></div>-->
</div>
</body>
</html>
