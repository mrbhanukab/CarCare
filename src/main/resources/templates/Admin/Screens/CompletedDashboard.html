<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Completed Appointments</title>
</head>
<body>
<div class="space-y-6" th:fragment="completed" x-data="{selectedAppointment: null}">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold tracking-tight">Completed Appointments</h2>
    </div>

    <!-- Search -->
    <div class="flex flex-col md:flex-row gap-4">
        <div class="relative flex-1">
            <svg class="absolute left-2.5 top-2.5 text-gray-500" fill="none" height="16" viewBox="0 0 24 24" width="16"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                      stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
            <input class="w-full pl-8 pr-3 py-2 border rounded-md"
                   placeholder="Search by customer, license plate, or service..."/>
        </div>
    </div>

    <!-- Appointments Table -->
    <div class="bg-white rounded-lg shadow-sm border overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                <tr class="border-b">
                    <th class="px-4 py-3 text-left font-medium">Customer</th>
                    <th class="px-4 py-3 text-left font-medium">Vehicle</th>
                    <th class="px-4 py-3 text-left font-medium">Service</th>
                    <th class="px-4 py-3 text-left font-medium">Date</th>
                    <th class="px-4 py-3 text-right font-medium">Amount</th>
                    <th class="px-4 py-3 w-[100px]"></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="i : ${#numbers.sequence(1, 3)}">
                    <tr class="border-b">
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-3">
                                <img alt="Customer" class="w-8 h-8 rounded-full object-cover"
                                     src="https://via.placeholder.com/32"/>
                                <span class="font-medium" th:text="${'Customer ' + i}">Customer Name</span>
                            </div>
                        </td>
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-2">
                                <img alt="Vehicle" class="w-12 h-8 object-contain"
                                     src="https://via.placeholder.com/48x32"/>
                                <div>
                                    <span th:text="${'Vehicle ' + i}">Vehicle Make Model</span>
                                    <div class="text-xs text-gray-500" th:text="${'ABC-' + (100 + i)}">ABC-123</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-4 py-3">
                                                <span class="text-sm bg-gray-100 px-2 py-1 rounded-full"
                                                      th:text="${'Service ' + i}">Service Type</span>
                        </td>
                        <td class="px-4 py-3">
                            <span th:text="${'May ' + i + ', 2025'}">May 1, 2025</span>
                            <div class="text-xs text-gray-500" th:text="${(9 + i) + ':00 AM'}">9:00 AM</div>
                        </td>
                        <td class="px-4 py-3 text-right font-medium" th:text="${'$' + (100 * i) + '.00'}">$100.00</td>
                        <td class="px-4 py-3">
                            <button @click="showDetailsDialog = true; selectedAppointment = $el.closest('tr')"
                                    class="px-3 py-1 text-sm hover:bg-gray-100 rounded-md">
                                Details
                            </button>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
