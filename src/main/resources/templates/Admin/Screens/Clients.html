<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
</head>
<body>
<div class="space-y-6" th:fragment="users"
     x-data="{showUserDialog: false, showVehicleDialog: false, showDeleteDialog: false, selectedUser: null}">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold tracking-tight">Users</h2>
    </div>

    <!-- Search Bar -->
    <div class="relative">
        <svg class="absolute left-2.5 top-2.5 text-gray-500" fill="none" height="16" viewBox="0 0 24 24" width="16"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
        <input class="w-full pl-8 pr-3 py-2 border rounded-md"
               placeholder="Search users by name, email, phone, or vehicle..."/>
    </div>

    <!-- Users Grid -->
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <th:block th:each="i : ${#numbers.sequence(1, 3)}">
            <div class="bg-white rounded-lg shadow-sm border overflow-hidden">
                <!-- User Header -->
                <div class="flex flex-row items-center justify-between p-4 border-b">
                    <div class="flex items-center gap-3">
                        <img class="w-12 h-12 rounded-full object-cover" src="https://via.placeholder.com/48"
                             th:alt="${'User ' + i}"/>
                        <h3 class="text-lg font-bold" th:text="${'User ' + i}">User Name</h3>
                    </div>
                </div>

                <!-- User Content -->
                <div class="p-4 space-y-4">
                    <!-- Contact Information -->
                    <div class="space-y-2">
                        <div class="text-sm text-gray-500">Contact Information</div>
                        <div class="text-sm" th:text="${'+1 (555) ' + (100 + i) + '-' + (1000 + i)}">Phone</div>
                        <div class="text-sm" th:text="${'user' + i + '@example.com'}">Email</div>
                        <div class="text-sm" th:text="${i + ' Main Street, City, Country'}">Address</div>
                    </div>

                    <!-- Vehicles -->
                    <div class="space-y-2">
                        <div class="text-sm text-gray-500" th:text="${'Vehicles (' + i + ')'}">Vehicles</div>

                        <!-- Vehicle List -->
                        <th:block th:each="j : ${#numbers.sequence(1, i)}">
                            <div class="p-2 border rounded-md">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <img class="w-12 h-8 object-contain" src="https://via.placeholder.com/48x32"
                                             th:alt="${'Vehicle ' + j}"/>
                                        <div class="font-medium" th:text="${'Vehicle ' + j}">Vehicle Info</div>
                                    </div>
                                </div>
                                <div class="text-xs text-gray-500" th:text="${'ABC-' + (100 + j)}">License Plate</div>
                                <div class="text-xs text-gray-500" th:text="${'VIN: ' + j + 'HGCM82633A123456'}">VIN
                                </div>
                                <div class="flex items-center mt-1">
                                    <div class="text-xs border px-2 py-1 rounded-full flex items-center gap-1">
                                        <svg fill="none" height="12" viewBox="0 0 24 24" width="12"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 7V3M16 7V3M7 11H17M5 21H19C20.1046 21 21 20.1046 21 19V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V19C3 20.1046 3.89543 21 5 21Z"
                                                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                  stroke-width="2"/>
                                        </svg>
                                        <span th:text="${'Kilometers Left: ' + (10000 - (j * 1000)) + ' km'}">Kilometers Left</span>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
