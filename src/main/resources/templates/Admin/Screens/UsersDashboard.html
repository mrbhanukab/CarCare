<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users Dashboard</title>
</head>
<body>
<div class="space-y-6" th:fragment="users"
     x-data="{showUserDialog: false, showVehicleDialog: false, showDeleteDialog: false, selectedUser: null}">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold tracking-tight">Users</h2>
        <button @click="showUserDialog = true; selectedUser = null"
                class="flex items-center justify-center px-6 py-2.5 text-center text-white duration-200 bg-black border-2 border-black rounded-full hover:bg-transparent hover:text-black focus:outline-none focus-visible:outline-black text-sm focus-visible:ring-black gap-2">
            <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
            </svg>
            Add User
        </button>
    </div>

    <!-- Search Bar -->
    <div class="relative">
        <svg class="absolute left-2.5 top-2.5 text-gray-500" fill="none" height="16" viewBox="0 0 24 24" width="16"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
        <input class="w-full pl-8 pr-3 py-2 border rounded-md"
               placeholder="Search users by name, email, phone, or vehicle..."/>
    </div>

    <!-- Users Grid -->
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <th:block th:each="i : ${#numbers.sequence(1, 3)}">
            <div class="bg-white rounded-lg shadow-sm border overflow-hidden">
                <!-- User Header -->
                <div class="flex flex-row items-center justify-between p-4 border-b">
                    <div class="flex items-center gap-3">
                        <img class="w-12 h-12 rounded-full object-cover" src="https://via.placeholder.com/48"
                             th:alt="${'User ' + i}"/>
                        <h3 class="text-lg font-bold" th:text="${'User ' + i}">User Name</h3>
                    </div>
                    <button @click="showUserDialog = true; selectedUser = $el.closest('[user-id]')"
                            class="p-2 hover:bg-gray-100 rounded-full">
                        <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13M18.5 2.5C18.8978 2.10217 19.4374 1.87868 20 1.87868C20.5626 1.87868 21.1022 2.10217 21.5 2.5C21.8978 2.89782 22.1213 3.43739 22.1213 4C22.1213 4.56261 21.8978 5.10217 21.5 5.5L12 15L8 16L9 12L18.5 2.5Z"
                                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"/>
                        </svg>
                    </button>
                </div>

                <!-- User Content -->
                <div class="p-4 space-y-4">
                    <!-- Contact Information -->
                    <div class="space-y-2">
                        <div class="text-sm text-gray-500">Contact Information</div>
                        <div class="text-sm" th:text="${'+1 (555) ' + (100 + i) + '-' + (1000 + i)}">Phone</div>
                        <div class="text-sm" th:text="${'user' + i + '@example.com'}">Email</div>
                        <div class="text-sm" th:text="${i + ' Main Street, City, Country'}">Address</div>
                    </div>

                    <!-- Vehicles -->
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-500" th:text="${'Vehicles (' + i + ')'}">Vehicles</div>
                            <button @click="showVehicleDialog = true; selectedUser = $el.closest('[user-id]')"
                                    class="flex items-center gap-1 px-2 py-1 text-xs hover:bg-gray-100 rounded-md">
                                <svg fill="none" height="12" viewBox="0 0 24 24" width="12"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-linecap="round"
                                          stroke-linejoin="round" stroke-width="2"/>
                                </svg>
                                Add Vehicle
                            </button>
                        </div>

                        <!-- Vehicle List -->
                        <th:block th:each="j : ${#numbers.sequence(1, i)}">
                            <div class="p-2 border rounded-md">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <img class="w-12 h-8 object-contain" src="https://via.placeholder.com/48x32"
                                             th:alt="${'Vehicle ' + j}"/>
                                        <div class="font-medium" th:text="${'Vehicle ' + j}">Vehicle Info</div>
                                    </div>
                                    <button @click="showDeleteDialog = true"
                                            class="p-1 hover:bg-gray-100 rounded-full">
                                        <svg fill="none" height="12" viewBox="0 0 24 24" width="12"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3 6H5H21M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6"
                                                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                  stroke-width="2"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="text-xs text-gray-500" th:text="${'ABC-' + (100 + j)}">License Plate</div>
                                <div class="text-xs text-gray-500" th:text="${'VIN: ' + j + 'HGCM82633A123456'}">VIN
                                </div>
                                <div class="flex items-center mt-1">
                                    <div class="text-xs border px-2 py-1 rounded-full flex items-center gap-1">
                                        <svg fill="none" height="12" viewBox="0 0 24 24" width="12"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 7V3M16 7V3M7 11H17M5 21H19C20.1046 21 21 20.1046 21 19V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V19C3 20.1046 3.89543 21 5 21Z"
                                                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                  stroke-width="2"/>
                                        </svg>
                                        <span th:text="${'Next Service: June ' + j + ', 2025'}">Next Service Date</span>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <!--    &lt;!&ndash; Dialogs templates will be included here &ndash;&gt;-->
    <!--    <div th:replace="~{fragments/user-dialog :: dialog}"></div>-->
    <!--    <div th:replace="~{fragments/vehicle-dialog :: dialog}"></div>-->
    <!--    <div th:replace="~{fragments/delete-dialog :: dialog}"></div>-->
</div>
</body>
</html>
