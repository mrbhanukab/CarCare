<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Login - Porsche</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
<div class="min-h-screen bg-gray-50 text-gray-900 flex flex-col">
    <!-- Background patterns -->
    <div class="fixed inset-0 bg-grid-pattern opacity-5 -z-10"></div>
    <div class="fixed inset-0 bg-gradient-to-br from-blue-50 via-transparent to-cyan-50 -z-10"></div>

    <!-- Header -->
    <header class="p-4 flex items-center">
        <div class="flex items-center gap-4">
            <img alt="Porsche Logo" class="w-14 drop-shadow-lg" th:src="@{/images/LOGO.webp}"/>
            <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-700">
                Porsche Admin
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl p-8 shadow-lg border border-gray-200">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-cyan-700 mb-2">Admin Login</h2>
                    <p class="text-gray-600">Enter your credentials to access the admin dashboard</p>
                </div>

                <!-- Alert Messages -->
                <div class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center gap-3"
                     th:if="${param.error}">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24">
                        <path d="M12 9v4m0 4h.01M5.07 19h13.86c1.54 0 2.5-1.67 1.73-3L13.73 4c-.77-1.33-2.69-1.33-3.46 0L3.34 16c-.77 1.33.19 3 1.73 3z"
                              stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                    <span>Invalid username or password</span>
                </div>

                <div class="mb-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg"
                     th:if="${param.logout}">
                    <span>You have been successfully logged out</span>
                </div>

                <form class="space-y-6" method="POST" th:action="@{/admin/login}">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">
                            Username
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24">
                                    <path d="M3 8L10.89 13.26c.31.22.69.34 1.11.34.42 0 .8-.12 1.11-.34L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                          stroke="currentColor" stroke-linecap="round"
                                          stroke-width="2"/>
                                </svg>
                            </div>
                            <input class="block w-full pl-10 pr-3 py-2.5 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-gray-900"
                                   id="username"
                                   name="username"
                                   placeholder="Enter your username"
                                   required
                                   type="text">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24">
                                    <path d="M12 15v2m-6-6V7a4 4 0 014-4h4a4 4 0 014 4v4m-12 0c-2.21 0-4 1.79-4 4v4c0 2.21 1.79 4 4 4h12c2.21 0 4-1.79 4-4v-4c0-2.21-1.79-4-4-4m-12 0h12"
                                          stroke="currentColor" stroke-linecap="round"
                                          stroke-width="2"/>
                                </svg>
                            </div>
                            <input class="block w-full pl-10 pr-3 py-2.5 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-gray-900"
                                   id="password"
                                   name="password"
                                   placeholder="••••••••"
                                   required
                                   type="password">
                        </div>
                    </div>

                    <button class="w-full flex justify-center items-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-colors"
                            type="submit">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 px-6 text-center text-gray-500 text-sm">
        <p>©
            <script>document.write(new Date().getFullYear())</script>
            Porsche Service. All rights reserved.
        </p>
    </footer>
</div>
</body>
</html>
