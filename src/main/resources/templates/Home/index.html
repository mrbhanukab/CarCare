<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <script th:src="@{/scripts/htmx.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="icon" th:href="@{/images/LOGO_medium_res-removebg-preview.png}" type="image/png">
    <link rel="shortcut icon" th:href="@{/images/LOGO_medium_res-removebg-preview.png}" type="image/png">
    <title>LuxAuto - Home</title>
</head>
<body>
<section class="relative min-h-screen w-screen flex flex-col items-center justify-center">
    <div class="absolute inset-0 -z-50 p-2" hx-get="/next-image" hx-trigger="every 4s"
         id="dynamic-image-container">
        <img alt="1st Image" class="w-full h-full object-cover rounded-lg filter brightness-50"
             hx-swap="outerHTML"
             hx-target="this"
             th:src="@{/images/home/1.webp}"/>
    </div>
    <div class="absolute flex flex-col justify-between h-full w-full p-8">
        <header class="w-full h-fit flex justify-between">
            <a class="block text-teal-600" href="#">
                <span class="sr-only">Home</span>
                <svg class="h-8" fill="none" viewBox="0 0 28 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M0.41 10.3847C1.14777 7.4194 2.85643 4.7861 5.2639 2.90424C7.6714 1.02234 10.6393 0 13.695 0C16.7507 0 19.7186 1.02234 22.1261 2.90424C24.5336 4.7861 26.2422 7.4194 26.98 10.3847H25.78C23.7557 10.3549 21.7729 10.9599 20.11 12.1147C20.014 12.1842 19.9138 12.2477 19.81 12.3047H19.67C19.5662 12.2477 19.466 12.1842 19.37 12.1147C17.6924 10.9866 15.7166 10.3841 13.695 10.3841C11.6734 10.3841 9.6976 10.9866 8.02 12.1147C7.924 12.1842 7.8238 12.2477 7.72 12.3047H7.58C7.4762 12.2477 7.376 12.1842 7.28 12.1147C5.6171 10.9599 3.6343 10.3549 1.61 10.3847H0.41ZM23.62 16.6547C24.236 16.175 24.9995 15.924 25.78 15.9447H27.39V12.7347H25.78C24.4052 12.7181 23.0619 13.146 21.95 13.9547C21.3243 14.416 20.5674 14.6649 19.79 14.6649C19.0126 14.6649 18.2557 14.416 17.63 13.9547C16.4899 13.1611 15.1341 12.7356 13.745 12.7356C12.3559 12.7356 11.0001 13.1611 9.86 13.9547C9.2343 14.416 8.4774 14.6649 7.7 14.6649C6.9226 14.6649 6.1657 14.416 5.54 13.9547C4.4144 13.1356 3.0518 12.7072 1.66 12.7347H0V15.9447H1.61C2.39051 15.924 3.154 16.175 3.77 16.6547C4.908 17.4489 6.2623 17.8747 7.65 17.8747C9.0377 17.8747 10.392 17.4489 11.53 16.6547C12.1468 16.1765 12.9097 15.9257 13.69 15.9447C14.4708 15.9223 15.2348 16.1735 15.85 16.6547C16.9901 17.4484 18.3459 17.8738 19.735 17.8738C21.1241 17.8738 22.4799 17.4484 23.62 16.6547ZM23.62 22.3947C24.236 21.915 24.9995 21.664 25.78 21.6847H27.39V18.4747H25.78C24.4052 18.4581 23.0619 18.886 21.95 19.6947C21.3243 20.156 20.5674 20.4049 19.79 20.4049C19.0126 20.4049 18.2557 20.156 17.63 19.6947C16.4899 18.9011 15.1341 18.4757 13.745 18.4757C12.3559 18.4757 11.0001 18.9011 9.86 19.6947C9.2343 20.156 8.4774 20.4049 7.7 20.4049C6.9226 20.4049 6.1657 20.156 5.54 19.6947C4.4144 18.8757 3.0518 18.4472 1.66 18.4747H0V21.6847H1.61C2.39051 21.664 3.154 21.915 3.77 22.3947C4.908 23.1889 6.2623 23.6147 7.65 23.6147C9.0377 23.6147 10.392 23.1889 11.53 22.3947C12.1468 21.9165 12.9097 21.6657 13.69 21.6847C14.4708 21.6623 15.2348 21.9135 15.85 22.3947C16.9901 23.1884 18.3459 23.6138 19.735 23.6138C21.1241 23.6138 22.4799 23.1884 23.62 22.3947Z"
                            fill="currentColor"
                    />
                </svg>
            </a>
            <nav aria-label="Global" class="hidden md:block">
                <ul class="flex items-center gap-6 text-sm text-gray-200/70">
                    <li th:each="link : ${links}">
                        <a class="transition hover:text-gray-50 hover:font-medium" th:href="${link[1]}">
                            <span th:text="${link[0]}"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <form class="flex flex-col justify-evenly px-2 py-4 gap-1" hx-post="/client/otp" hx-swap="outerHTML"
              hx-target="#otp-popup">
            <div class="flex flex-col justify-between gap-2 ml-2">
                <h1 class="text-white font-light text-5xl w-2/5">
                    Unlock your vehicle's <br/>
                    <b class="font-medium">full potential.</b>
                </h1>
                <p class="w-2/6 text-sm text-gray-100 font-extralight">with enhanced performance, efficiency, and
                    reliability with
                    our
                    expert solutions
                    tailored
                    to maximize
                    your driving experience.</p>
            </div>
            <div class="flex items-center gap-3 w-fit bg-white p-2 px-4 mt-3 rounded-full">
                <label for="email" hidden="hidden">email:</label>
                <input class="outline-none"
                       id="email" name="email"
                       placeholder="Enter Your Email ..."
                       required
                       type="email"
                />
                <button class="min-w-fit h-fit" type="submit">
                    <svg class="h-8 duration-500 hover:scale-125" fill="#000000" stroke="#000000"
                         stroke-width="0.00024000000000000003"
                         viewBox="0 0 24.00 24.00" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g>
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 11H2.05C2.55 5.947 6.814 2 12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10c-5.185 0-9.449-3.947-9.95-9H10v3l5-4-5-4v3z"></path>
                            </g>
                        </g>
                    </svg>
                </button>
            </div>
        </form>
    </div>
    <div class="relative z-10" id="otp-popup"></div>
</section>
</body>
</html>
